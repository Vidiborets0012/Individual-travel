<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual travel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#">
            <svg width="150" height="98">
              <use xlink:href="images/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Travel formats</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">About US</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Countries</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Reviews</a>
              </li>
            </ul>
          </nav>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="#">
                <svg width="24" height="25">
                  <use xlink:href="images/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <svg width="24" height="25">
                  <use xlink:href="images/sprite.svg#watsapp"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <svg width="25" height="25">
                  <use xlink:href="images/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__content">
        <div class="container"></div>
      </div>
    </header>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
