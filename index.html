<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual travel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#">
            <svg width="150" height="98">
              <use xlink:href="images/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item" data-text="Travel formats">
                <a class="menu__link" href="#">Travel formats</a>
              </li>
              <li class="menu__item" data-text="About US">
                <a class="menu__link" href="#">About US</a>
              </li>
              <li class="menu__item" data-text="Countries">
                <a class="menu__link" href="#">Countries</a>
              </li>
              <li class="menu__item" data-text="Reviews">
                <a class="menu__link" href="#">Reviews</a>
              </li>
            </ul>
          </nav>
          <ul class="social-list">
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <svg width="24" height="25">
                  <use xlink:href="images/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <svg width="24" height="25">
                  <use xlink:href="images/sprite.svg#watsapp"></use>
                </svg>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <svg width="25" height="25">
                  <use xlink:href="images/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__content">
        <div class="container">
          <div class="header__content-inner">
            <h1 class="header__title">Individual travel</h1>
            <button class="booking header__booking" type="button">I want to travel</button>
            <ul class="header__info-list">
              <li class="header__info-item">
                <p class="header__info-num">500+</p>
                <p class="header__info-text">Individual travel</p>
              </li>
              <li class="header__info-item">
                <p class="header__info-num">800+</p>
                <p class="header__info-text">Travelers in individual</p>
              </li>
              <li class="header__info-item">
                <p class="header__info-num">7+</p>
                <p class="header__info-text">Directions</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
